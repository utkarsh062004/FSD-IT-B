<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABES EC Ghaziabad</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .navbar {
      background-color: #333;
      padding: 10px 0;
      margin-bottom: 20px;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    .navbar li {
      margin: 0 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .header {
      height: 200px;
      background-color: #1976d2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .box {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .box-header,
    .box-footer {
        text-align: center;
      height: 200px;
      background-color: #f7f7f7;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .box-footer {
      border-top: 1px solid #ccc;
      border-bottom: none;
      margin-top: 20px;
    }
    .box-content {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    .left {
      width: 20%;
      background-color: #e0f7fa;
      padding: 10px;
      border-radius: 5px;
      height: 600px;
    }
    .right {
      width: 80%;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      height: 600px;
      border: 1px solid #ccc;
    }

    h2, h3 {
      margin-bottom: 10px;
    }

    p {
      margin-top: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="header">
    Welcome to ABES EC Ghaziabad
  </div>
  
  <div class="navbar">
    <ul>
      <li><a href="#">About us</a></li>
      <li><a href="registration.html" target="fr1">Register here</a></li>
      <li><a href="#">login</a></li>
      <li><a href="#">change password</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="box">
    <div class="box-header">
      <h2>ABES EC GHAZIABAD</h2>
    </div>

    <div class="box-content">
      <div class="left">
        <h3>Left</h3>
        <p>This is the left section (20%).</p>
      </div>
      <div class="right">
        <iframe name="fr1" width="100%" height="100%"></iframe>
      </div>
    </div>

    <div class="box-footer">
      <h3>Box Footer</h3>
    <p>This box is styled using CSS.</p>
  </div></div>

</body>
</html>
